<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>MINHAS TAREFAS</h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de Novas Tarefas</legend>
                <div>
                    <label for="idNMTarefa">Nome Tarefa: </label>
                    <input type="text" name="nmtarefa" id="idNMTarefa" placeholder="Digite o nome da Tarefa">
                </div>
                <div>
                    <label for="idDescTarefa">Descrição: </label>
                    <input type="text" name="Desctarefa" id="idDescTarefa" placeholder="Descrição da tarefa">
                </div>
                <div>
                    <label for="idDtTarefa">Departamento: </label>
                    <input type="text" name="Dptarefa" id="idDpTarefa" placeholder="Departamento">
                </div>
                <div>
                    <label for="idImporTarefa">Importância:</label>
                    <input type="number" id="idImporTarefa" >
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                    <button type="submit" id="btnExcluirTarefa">Excluir tarefas concluidas</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <button id="btnOrganizar">Organizar por Importância</button>
   </div>

    <div>
        <table id="lista-tarefas" border="1" style="width:100%; text-align: center;"  >
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Departamento</th> 
                <th>Importância</th> 
                <th>Data</th> 
                <th>Feito</th> 
            </tr>
        </table>
        
    </div>

</body>
</html>
